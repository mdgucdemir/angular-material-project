<div class="container">
  <div class="row">
    <div
      class="col-xl-3 col-md-4 col-sm-6 mt-5"
      *ngFor="
        let item of blogData | slice : (page - 1) * pageSize : page * pageSize
      "
    >
      <mat-card class="card">
        <mat-card-header class="card-header">
          <mat-card-title class="card-title">{{ item.title }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="assets/images/image{{ item.imageId }}.jpg"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content class="card-content">
          <p>
            {{ item.body }}
          </p>
        </mat-card-content>
        <mat-card-actions class="justify-content-end">
          <button
            (click)="openDialog(item, false)"
            mat-raised-button
            color="primary"
            class="mr"
          >
            View
          </button>
          <button
            (click)="openDialog(item, true)"
            mat-raised-button
            color="accent"
          >
            Update
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center my-3">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="blogData.length"
  ></ngb-pagination>
</div>
